#
# This configuration is a default nginx configuration for proxying requests
# based on paths.
#
# NOTE: This configuration has not been fully tested, so there may be some other
# underlying issues that are not yet addressed.
#
worker_processes auto;
error_log /dev/stderr;
pid /tmp/nginx.pid;
events {
    worker_connections 2048;
}
http {
    log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$host" '
                      '"$http_user_agent" "$upstream_addr" '
                      '$request_time $upstream_response_time';
    access_log /dev/stdout main;
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    gzip on;
    client_max_body_size 100M;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server {
        server_name stoplight.example.com;
        listen 80;
        listen [::]:80;
# location /gitlab/ {
#     gzip off;
#     proxy_set_header Host                $http_host;
#     proxy_set_header X-Real-IP           $remote_addr;
#     proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
#     proxy_set_header X-Forwarded-Proto   $scheme;
#     proxy_pass http://gitlab:8000/;
# }
        location /prism/ {
            gzip off;
            proxy_set_header Host                $http_host;
            proxy_set_header X-Real-IP           $remote_addr;
            proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto   $scheme;
            proxy_pass http://localhost:4050/;
        }
        location /api/ {
            gzip off;
            proxy_set_header Host                $http_host;
            proxy_set_header X-Real-IP           $remote_addr;
            proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto   $scheme;
# hack to pass in parameters as-is. without this you will be unable to load projects.
            if ($request_uri ~* "^/api(/.*)") {
                proxy_pass http://localhost:3030$1;
                break;
            }
        }
        location /socket.io/ {
            gzip off;
            proxy_set_header Host                $http_host;
            proxy_set_header X-Real-IP           $remote_addr;
            proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto   $scheme;
            proxy_set_header Upgrade             $http_upgrade;
            proxy_set_header Connection          "upgrade";
            proxy_http_version 1.1;
            if ( $args ~ "transport=polling" ) {
                return 403;
            }
            proxy_pass http://localhost:3030/socket.io/;
        }
        location / {
            gzip off;
            proxy_set_header Host                $http_host;
            proxy_set_header X-Real-IP           $remote_addr;
            proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto   $scheme;
            proxy_pass http://localhost:3100/;
        }
    }
}
